name: ğŸš€ Continuous Integration
on: [push, pull_request]
jobs:
  test:
    name: ğŸ‰ Tests and Linters
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: ğŸšš Get the latest code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: "16.14.2"

      - name: Install dependencies
        run: npm install

      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Connect to Postgres
        run: psql -c "CREATE DATABASE ci_test;"
        env:
          PGHOST: Postgres
          PGUSER: postgres
          PGPASSWORD: postgres
          PGPORT: 5432

      - name: Run migrations and seed database
        run: |
          npm run migrate
          npm run seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@Postgres:5432/ci_test?schema=public

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“ Run linter
        run: npm run lint
