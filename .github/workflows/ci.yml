name: ğŸš€ Continuous Integration
on: [push, pull_request]
jobs:
  test:
    name: ğŸ‰ Tests and Linters
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: ğŸšš Get the latest code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: "16.14.2"

      - name: Install dependencies
        run: npm install

      - name: Run migrations and seed database
        run: |
          npm run migrate
          npm run seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci_test?schema=public

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“ Run linter
        run: npm run lint
